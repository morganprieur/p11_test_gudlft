<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}} <br> 
    {% if message %} 
    <p style="color:red"> 
        {{message}} 
    </p>
    {% endif %} 

    {%if competition['past']==True%}
    <p>La date de la compétition est passée, vous ne pouvez pas réserver de places.</p> 
    {%else%}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <label for="places">How many places?</label>&nbsp; <input type="number" name="places" id=""/>
        <button type="submit">Book</button>
    </form>
    {%endif%} 
    <br> 
    <a href="{{ url_for('board') }}">View board</a> 

</body>
</html>
